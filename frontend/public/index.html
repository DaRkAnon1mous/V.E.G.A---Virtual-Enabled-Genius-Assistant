<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1e3a8a" />
    <meta name="description" content="VEGA - Voice-Enabled Genius Assistant" />
    <title>V.E.G.A - Voice-Enabled Genius Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 25%, #312e81 50%, #1e3a8a 75%, #0f172a 100%);
            color: #fff; 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        #root { 
            min-height: 100vh; 
        }
        
        /* Loading Animation */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            color: #3b82f6;
        }
        
        /* Prevent flash of unstyled content */
        .vega-app {
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out 0.1s forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run VEGA Voice Assistant.</noscript>
    <div id="root">
        <div class="loading">Loading VEGA...</div>
    </div>
</body>
</html>
